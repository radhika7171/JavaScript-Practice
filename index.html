<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Practice</title>
  </head>
  <h1>Select value from drop down</h1>
  <body>
    <article>
      <span>Spain</span>
      <span>Italy</span>
      <span>Denmark</span>
    </article>

    <article>
      <span>Rome</span>
      <span>Netherlands</span>
      <span>Venice</span>
    </article>

    <div>
      <label for="display">Choose the display value:</label>
      <select id="display">
        <option selected>block</option>
        <option>inline</option>
        <option>inline-block</option>
        <option>none</option>
        <option>flex</option>
        <option>inline-flex</option>
        <option>grid</option>
        <option>inline-grid</option>
        <option>table</option>
        <option>list-item</option>
      </select>
    </div>
  </body>
</html>
